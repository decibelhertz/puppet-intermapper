---
intermapper::basedir: '/usr/local'
intermapper::conffile: '/usr/local/etc/intermapperd.conf'
intermapper::conf_user: 'intermapper'
intermapper::conf_group: 'intermapper'
intermapper::conf_pidfile:
intermapper::conf_settingsfolder:
intermapper::conf_fontfolder:
intermapper::conf_listen:
intermapper::group: 'intermapper'
intermapper::intermapper_icons: {}
intermapper::intermapper_files: {}
intermapper::intermapper_mibfiles: {}
intermapper::intermapper_probes: {}
intermapper::intermapper_tools: {}
intermapper::nagios_ensure: 'present'
intermapper::nagios_link_plugins:
